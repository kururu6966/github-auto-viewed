<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 13px;
      padding: 12px;
      margin: 0;
      color: #24292f;
    }
    h3 {
      margin: 0 0 8px;
      font-size: 14px;
    }
    p {
      margin: 0 0 8px;
      color: #57606a;
      font-size: 12px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      font-size: 12px;
      padding: 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    button {
      padding: 5px 12px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      cursor: pointer;
      background: #f6f8fa;
      color: #24292f;
    }
    button:hover {
      background: #eaeef2;
    }
    #save {
      background: #2da44e;
      color: #fff;
      border-color: #2da44e;
    }
    #save:hover {
      background: #298e46;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #2da44e;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <h3>Auto-Viewed Patterns</h3>
  <p>One glob pattern per line. Use <code>*</code> as wildcard.</p>
  <textarea id="patterns" spellcheck="false" placeholder="e.g.&#10;*/gen/*&#10;*openapi.gen.d.ts&#10;*swagger.json"></textarea>
  <div class="buttons">
    <button id="save">Save</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
